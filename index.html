    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background: url('7.jpg') no-repeat center center fixed;
            background-size: cover;
            overflow: hidden;
            color: white;
            position: relative;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        input {
            margin: 10px;
            padding: 10px;
            width: 250px;
            border: 2px solid #ddd;
            border-radius: 5px;
            transition: border-color 0.3s, transform 0.3s;
        }
        input:focus {
            border-color: #ffcc00;
            transform: scale(1.05);
            outline: none;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #ffcc00;
            color: black;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: #ff9900;
            transform: scale(1.1);
        }
        .gift {
            margin-top: 20px;
            font-size: 1.2em;
            color: #ffcc00;
            animation: glow 1.5s ease-in-out infinite alternate;
        }
        @keyframes glow {
            from { text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00, 0 0 50px #ffcc00; }
            to { text-shadow: 0 0 20px #ffcc00, 0 0 30px #ffcc00, 0 0 40px #ffcc00, 0 0 50px #ffcc00, 0 0 60px #ffcc00; }
        }
        .darkorbit-image {
            margin-top: 20px;
            width: 100px;
            height: auto;
            transition: transform 0.3s;
        }
        .darkorbit-image:hover {
            transform: scale(1.1);
        }
        .social-media {
            margin-top: 20px;
        }
        .social-media a {
            margin: 0 10px;
            display: inline-block;
            transition: transform 0.3s;
        }
        .social-media a:hover {
            transform: scale(1.2);
        }
        .social-media img {
            width: 40px;
            height: 40px;
        }
        .language-menu {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        .language-menu img {
            width: 30px;
            height: 20px;
            cursor: pointer;
            margin: 5px;
        }
    </style>
